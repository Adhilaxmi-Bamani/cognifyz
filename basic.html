<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    header, main, footer {
      padding: 20px;
      margin: 10px 0;
      background-color: lightblue;
      text-align: center;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    main {
      flex: 2;
      background-color: lightgreen;
    }

    aside {
      flex: 1;
      background-color: lightcoral;
      padding: 20px;
      color: white;
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }
      aside {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Responsive Page</h1>
  </header>

  <div class="container">
    <main>
      <p>This is the main content area.</p>
    </main>

    <aside>
      <p>This is the sidebar content.</p>
    </aside>
  </div>

  <footer>
    <p>Footer information here</p>
  </footer>

</body>
</html>
